<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            color: #ffffff;
            z-index: 999;
        }

        /* Circular animation */
        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #ffffff;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NLP Analysis</h1>
        <form id="analysisForm" action="/analyze" method="POST">
            <label for="text">Enter your text:</label>
            <input type="text" id="text" name="text" required>
            <button type="submit" onclick="showLoading()">Analyze</button>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Analyzing...</p>
    </div>

    <script>
        // Show loading overlay and delay for minimum of 1.5 seconds
        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "flex";

            // Prevent form submission to make sure the animation plays for at least 1.5 seconds
            const form = document.getElementById("analysisForm");
            setTimeout(() => form.submit(), 1500);
        }
    </script>
</body>
</html>
